{{- define "library.test_service" -}}
{{- $fullName := (include "common.names.fullname" .) -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $fullName }}-test-service"
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.labels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.labels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
    "checkov.io/skip1": "CKV_K8S_9=ignored as not used here"
    "checkov.io/skip2": "CKV_K8S_8=ignored as not used here"
    "checkov.io/skip3": "CKV_K8S_23=ignored as not used here"
    "checkov.io/skip4": "CKV_K8S_37=ignored as not used here"
spec:
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: wget
      image: busybox:1.36.1
      command: ['wget']
      securityContext: 
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
            - NET_RAW
      args: ['{{ $fullName }}:{{ (index .Values.service.ports 0).port }}{{ .Values.service.test }}']
      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 64Mi
  restartPolicy: Never
  automountServiceAccountToken: false
{{- end }}
