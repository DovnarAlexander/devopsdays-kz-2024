---
name: Create new tag

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          # We should use custom token to build workflow triggers for tags
          github_token: ${{ secrets.PROJECT_GITHUB_TOKEN }}
